<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Comparison operators & Boolean</h1>

    <h3>1===1</h3>
    <script>
      document.write(1===1);  /*true*/
    </script>

    <h3>1===2</h3>
    <script>
      document.write(1===2);  /*false*/
    </script>

    <h3>1&lt;2</h3>
    <script>
      document.write(1<2);  /*true*/ /* &lt; = '<' */
    </script>

    <h3>1&lt;1</h3>
    <script>
      document.write(1<1);  /*false*/
    </script>


  </body>
</html>
